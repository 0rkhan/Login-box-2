<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginBox</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/01770beec3.js" crossorigin="anonymous"></script>

</head>

<body>

    <h1>Login</h1>

    <div class="loginbox"> 

        <div class="inner"></div>



        <div class="icon">
            <i class="fas fa-user"></i>

        </div>



        <div class="input">
            <label for="mail">Username</label> <input type="text" name="mail"  id="" placeholder   ="example@example.com">
        </div>




        <div class="input">
                <label for="password">Password</label><input type="password" name="password" id=""  placeholder="Write your password">
        </div>



        <div class="button">
        <button type="submit">Submit</button>    
        </div>

    </div>


</body>
</html>
